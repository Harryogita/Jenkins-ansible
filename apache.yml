---
 - hosts: 192.168.137.130
   remote_user: root
   tasks:
     
     - name: run date command
       command: df -Th
       register: dateval
     - debug:
          var: dateval

     - name: Install figlet on ubuntu remote host
       yum: name="python"  state=latest
       register: vimvar
     - debug:
          var: vimvar

     - name: Install vim on ubuntu remote host
       yum: name="vim"  state=latest
       register: figvar
     - debug:
          var: figvar
